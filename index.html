<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Saper</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1 id="title">Saper</h1>
<div class="controls">
    <select id="difficulty"></select>
    <button id="newGame"></button>
    <button id="showMines"></button>
    <button id="changeLang"></button>
</div>
<div class="status">
    <div>⏱️ <span id="timer">0</span>s</div>
    <div>🚩 <span id="flagsLeft">0</span></div>
</div>
<div id="gameResult" style="font-size:1.5em; font-weight:bold; margin-bottom: 1em;"></div>
<div class="game-wrapper">
    <div class="grid-container">
        <div class="grid" id="grid"></div>
    </div>
    <div class="button-explanations" id="buttonExplanations"></div>
</div>
<table id="highScores">
    <thead>
    <tr><th id="thLevel"></th><th id="thBestTime"></th></tr>
    </thead>
    <tbody></tbody>
</table>

<script type="module" src="script.js"></script>
</body>
</html>
